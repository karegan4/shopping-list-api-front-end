<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Build a Shopping List App</title>
    <link rel="stylesheet" href="../shopping-list-back-end/public/main.css">
</head>

<body>
    <div id="main-content">
        <center> 
            <h1>Build a Shopping List App</h1>
        </center>
        <div id="store-form-box">
            
            <h4>Add New Store:</h4>
            <form id="create-store-form" action="#" method="post">
            <label for="new-store-name"><strong>Name:</strong> </label>
            <input type="text" id="new-store-name" name="new-store-name" placeholder="Store Name">
            <input type="submit" value="Add Store">
        </form>
        <br>
        </div>
        
        <br>

        
        <div id="store-list">
            <div id="item-form-box">
                <h4>Add New Item:</h4>
                <form id="create-item-form" action="#" method="post">
                <label for="new-item-name"><strong>Name:</strong></label>
                <input type="text" name="new-item-name" id="new-item-name" placeholder="Item Name">
                <label for="store-name"><strong>Store:</strong></label>
                <select id="select-store"></select>
                <input type="submit" value="Add Item">
                </form><br>
            </div>
            <center><h2 id=stores-title><u>STORES</u></h2></center>
                <ul style="list-style: none;" id="stores">
                    
                </ul>
                
                         
                    </div>
            
        </div>

        <script type="text/javascript" src="src/store.js"></script>
        <script type="text/javascript" src="src/item.js"></script>
        <script type="text/javascript" src="./index.js"></script>

    </div>

</body>
</html>
